<!DOCTYPE html>
<html>
    <head>
        <title>forms</title>
    </head>
    <body>
        <h2>HTML Form Test</h2>
        <form name="Form1" method="get" action="url">
            <table cellpadding="15">
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="name" size="30"></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><input type="text" name="address" size="30"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="text" name="email" size="30"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td><input type="radio" id="male" name="gender" value="male">Male<input type="radio" id="female" name="gender" value="female">Female</td>
                </tr>
                <tr>
                    <td>Hobbies</td>
                    <td><input type="checkbox" name="hobby1" value="sports">Sports<input type="checkbox" name="hobby2" value="movies">Movies<input type="checkbox" name="hobby3" value="travelling">Travelling</td>
                </tr>
                <tr>
                    <td>Country</td>
                    <td>
                        <select name="country">
                            <option value="C1" > Nepal </option>
                            <option value="C2"> China </option>
                            <option value="C3"> India </option>
                            <option value="C4"> Unites States Of America </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Message</td>
                    <td><textarea cols="40" rows="10" name="message"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Submit"> <input type="reset" value="Reset"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
