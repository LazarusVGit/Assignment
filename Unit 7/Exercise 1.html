<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <h1>Search Our Web Site!</h1>
        <hr><br><br>
        <h3>Where do you want to search?</h3>
        <form name="Form1" method="get" action="url">
            <input type="radio" id="whole site" name="search type" value="whole site" checked>Whole Site<br>
            <input type="radio" id="business partners section" name="search type" value="business partners section">Business Partners Section<br>
            <input type="radio" id="corporate communications section" name="search type" value="corporate communications section">Corporate Communications Section<br>
            <input type="radio" id="lotus education section" name="search type" value="lotus education section">Lotus Education Section<br><br>
            Enter a word or two that we can search on:<br>
            <input type="text" name="query" size="50"><br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Clear">
        </form>
    </body>
</html>
